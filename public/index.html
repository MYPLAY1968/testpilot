<!DOCTYPE html>
<html>
  <head>
    <meta name="defaultLanguage" content="en-US">
    <meta name="availableLanguages" content="en-US, fr">
    <link rel="stylesheet" href="./index.css">
    <link rel="localization" href="localization/{locale}/main.ftl">
    <script defer src="./lib/fluent-web-bundle.js"></script>
  </head>
  <body>
    <div class="stars"></div>
    <div class="earth"></div>
    <header>
      <div>
        <h1><a class="wordmark" href="/">Firefox Test Pilot</a></h1>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="copter"></div>
        <div class="content">
          <h1 data-l10n-id="eolTitle"></h1>
          <p data-l10n-id="eolMessageOne"></p>
          <p data-l10n-id="eolMessageTwo"
          >
          <p data-l10n-id="eolMessageThree"></p>
          <p data-l10n-id="eolMessageFour"></p>
          <p data-l10n-id="eolMessageFive"></p>
          <p data-l10n-id="eolMessageSix"></p>
          <div class="close">
            <p data-l10n-id="eolMessageClose"></p>
            <p class="signature" data-l10n-id="eolMessageSignature"></p>
          </div>
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
